<div class="table-container">
    <nz-table #basicTable [nzData]="listOfData" class="table" ngSkipHydration>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.userId }}</td>
          <td>{{ data.id }}</td>
          <td>{{ data.title }}</td>
          <td>{{ data.body }}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
